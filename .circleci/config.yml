version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.10

  working_directory: ~/repo

  steps:
    - checkout

    - restore_cache:
        keys:
          - v1-dependencies-
          - v1-dependencies-

    - run:
        name: Install serverless CLI and dependencies
        command: |
          sudo npm i -g serverless
          npm install

    - save_cache:
        paths:
          - node_modules
        key: v1-dependencies-

    - run:
        name: Deploy application
        command: sls deploy -s dev
